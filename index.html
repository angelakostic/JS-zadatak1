<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina</title>
</head>
<body>
    <script>
    
    var numberR = prompt("Unesite poluprecnik valjka r: ");
    var numberH = prompt("Unesite visinu valjka h: ");
    var sum = parseInt(numberR * numberR) * Math.PI * parseInt(numberH);
    alert("Zapremina valjka je: " +sum);
    
    </script>
</body>
</html>
